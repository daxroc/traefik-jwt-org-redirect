# Docker Compose example for testing JWT Organization Redirect Middleware (Local Development)
version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik-jwt-org-test
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--experimental.localPlugins.jwt-org-redirect.modulename=github.com/daxroc/traefik-jwt-org-redirect"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik-dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ../:/plugins-local/src/github.com/daxroc/traefik-jwt-org-redirect:ro  # Mount local source
    environment:
      - TRAEFIK_PLUGINS_DIR=/plugins-local
    networks:
      - jwt-test-network

